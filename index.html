<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="header-titles">
            <h1 class="title header">Let's play Rock, Paper, Scissors!</h1>
            <h3 class="header">It's you vs Hammond.</h3>
            <h4 class="header">First to 5 points is crowned the winner!</h4>
        </div>
        <div class="header-overlay-img">
            <img class="header-img" src="images/hammond.png">
        </div>
    </header>
    
    <div>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    
    <div>
        <div>Your score:</div>
        <div>Hammond's score:</div>
    </div>

    </footer>

</html>
