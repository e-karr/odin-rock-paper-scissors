<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<script>
    function getComputerChoice() {
        let options = ["Rock", "Paper", "Scissors"];
        let randomIndex = Math.floor(Math.random() * options.length)
        let computerSelection = options[randomIndex]
        return computerSelection;
    }

    // function to play single round
    // two parameters: playerSelection, computerSelection
    // case -insensitive
    // compare results and declare a winner
    function playSingleRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase().trim();
        computerSelection = computerSelection.toLowerCase().trim();

        if (playerSelection === "paper") {
            if (computerSelection === "paper") {
                return "Tie!";
            } else if (computerSelection === "rock") {
                return "You win! Paper beats Rock.";
            } else {
                return "You lose! Scissors beats Paper.";
            }
        } else if (playerSelection === "rock") {
            if (computerSelection === "paper") {
                return "You lose! Paper beats Rock.";
            } else if (computerSelection === "rock") {
                return "Tie!";
            } else {
                return "You win! Rock beats Scissors.";
            }
        } else {
            if (computerSelection === "paper") {
                return "You win! Scissors beats Paper.";
            } else if (computerSelection === "rock") {
                return "You lose! Rock beats Scissors.";
            } else {
                return "Tie!";
            }
        }
    }

    // function called game
    function game() {
        let playerScore = 0;
        let computerScore = 0;

        for (let i = 0; i < 5; i++) {
            let playerSelection = prompt(`Round ${i + 1}: Select rock, paper, or scissors.`);
            let computerSelection = getComputerChoice();

            let winner = playSingleRound(playerSelection, computerSelection)

            if (winner.includes("win")) {
                playerScore++;
            } else if (winner.includes("lose")) {
                computerScore++;
            }

            console.log(`Round ${i + 1}: ${winner}`);
        }

        if (playerScore > computerScore) {
            return "You win!";
        } else if (playerScore < computerScore) {
            return "You lose.";
        } else {
            return "Tie!"
        }
    }

    console.log(game());

</script>
