<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="header-titles">
            <h1 class="title header">Let's play Rock, Paper, Scissors!</h1>
            <h3 class="header">It's you versus Hammond.</h3>
            <h4 class="header">First to 5 points is crowned the winner!</h4>
        </div>
        <!-- <div class="header-overlay-img">
            <img class="header-img" src="images/hammond.png" alt="Dog with blue bandana">
        </div> -->
    </header>
    
    <div class="buttons-container">
        <button class="player-button" id="rock"><img src="images/rock.png" alt="closed fist"></button>
        <button class="player-button" id="paper"><img src="images/paper.png" alt="flat hand"></button>
        <button class="player-button" id="scissors"><img src="images/scissors.png" alt="hand making scissors"></button>
    </div>
    
    <div class="scores-container">
        <div class="score">Your score:</div><p id="player-score">0</p>
        <div class="score">Hammond's score:</div><p id="computer-score">0</p>
    </div>

    <footer>
        <p>Copyright &#169; 2022 Elizabeth Karr via The Odin Project</p>
    </footer>
    
</body>
</html>
